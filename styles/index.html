<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.12.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.12.1/mapbox-gl.css' rel='stylesheet' />

    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoieHJ3YW5nODgiLCJhIjoiY2lobWx1bmU2MG9hZXQ0bHo2MndhMmR6NyJ9.Ey-TLWVJdG5kN54aOlbrmw';
window.map = new mapboxgl.Map({
    container: 'map', // container id
    style: "dark-v9-streets-v7.json", //stylesheet location
    center: [-122, 38], // starting position
    zoom: 5 // starting zoom
});
</script>

<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io('http://localhost:8080');
  socket.on('jsonChanged', function (data) {
    console.log("json changed, reloading styles...");
    mapboxgl.util.getJSON("dark-v9-streets-v7.json", function (error, style) {
      if (error) {
        console.log("there was an error downloading stye json");
      } else {
        console.log(style);
        map.setStyle(style);
      }
    });
  });
</script>

</body>
</html>
