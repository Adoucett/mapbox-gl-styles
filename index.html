<html>
	<head>
		<title>Outdoors Update</title>
		<meta charset='utf-8'>
		<style>
		body {margin:0;padding:0;}
		#map {width: 100%; height: 100%;top:0; left:0;overflow:hidden;-webkit-user-select: none;}
		#map canvas {z-index:0;}
		</style>
		<link href='https://www.mapbox.com/base/latest/base.css' rel='stylesheet' />
		<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.4.0/mapbox-gl.css' rel='stylesheet' />
		<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.4.0/mapbox-gl.js'></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	</head>
	<body>
		<div class='pin-top pad1' style='z-index:100;'>
		  <a id='classtoggle' class='icon button big sun fr'></a>
		</div>   
		<div id='map'></div> 
		<script>
		mapboxgl.accessToken = 'pk.eyJ1IjoiZXhhbXBsZXMiLCJhIjoiNmJYeV92dyJ9.vfhXLy3DvaA9TK6nctd6Qw';
		mapboxgl.util.getJSON('/styles/outdoors-v6-hillshade.json', function(err, style) {
		    if (err) throw err;
		    // Set the global transition property in the stylesheet
  			style.transition = {
    			duration: 500, // 0.5 seconds
    			delay: 0
  			};

  			var map = window.map = new mapboxgl.Map({
    			container: 'map',
   				style: style,
    			center: [33.973142, 23.796679],
    			zoom: 3,
    			hash: true
  			});
  			setupEvents();
		});
		function setupEvents() {
    		$('#classtoggle').on('click', function() {
        		if (map.style.hasClass('night')) {
            		map.style.removeClass('night');
        		} else {
            		map.style.addClass('night');
        		}
    		});
		};
		</script>
	</body>
</html>
